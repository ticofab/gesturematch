<html ng-app="app">
<head>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type="text/javascript" src="js/ws-client-test.js"></script>
    <link rel="stylesheet" href="css/client-test.css">
</head>
<body>

    <div ng-controller="myctrl">

        TEST WS
        <br><br>

        <input ng-model="ep1.title" ng-name"ep1.title" class="apicall" value="ws://localhost:9000/request?requestType=contact&latitude=12.00&longitude=12.0001&swipeStart=4&swipeEnd=3&deviceId=123&payload=payuno&equalityParam1=uno"><br>
        <input ng-model="ep2.title" ng-name"ep2.title" class="apicall" value="ws://localhost:9000/request?requestType=contact&latitude=12.00&longitude=12.0001&swipeStart=2&swipeEnd=4&deviceId=456&payload=paydue&equalityParam1=uno"><br>
        <input ng-model="ep3.title" ng-name"ep3.title" class="apicall" value="ws://localhost:9000/request?requestType=contact&latitude=12.00&longitude=12.0001&swipeStart=4&swipeEnd=1&deviceId=987&payload=paytre&equalityParam1=uno"><br>
        <input ng-model="ep4.title" ng-name"ep4.title" class="apicall" value="ws://localhost:9000/request?requestType=contact&latitude=12.00&longitude=12.0001&swipeStart=0&swipeEnd=4&deviceId=654&payload=payquattro&equalityParam1=uno"><br>

        <button ng-click="connect1()">connect dev1</button>
        <button ng-click="connect2()">connect dev2</button>
        <button ng-click="connect3()">connect dev3</button>
        <button ng-click="connect4()">connect dev4</button><br><br>

        device1 msg: <input type="text" ng-model="msg1" ng-name"msg1" value="hey">
        <button ng-click="send1()" ng-disabled="isDisabled1" ng-model="isDisabled1">Send msg dev1</button>

        <br>

        device2 msg: <input type="text" ng-model="msg2" ng-name"msg2" value="hi">
        <button ng-click="send2()" ng-disabled="isDisabled2" ng-model="isDisabled2">Send msg dev2</button>

        <br>

    </div>

</body>
</html>
