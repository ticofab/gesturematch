<html ng-app="app">
<head>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type="text/javascript" src="js/ws-client-test.js"></script>
</head>
<body>

    <div ng-controller="myctrl">

        TEST WS
        <br><br>

        <input ng-model="ep1.title" ng-name"ep1.title" style="width: 900px"><br>

        <button ng-click="connect1()">connect dev1</button>

    </div>
